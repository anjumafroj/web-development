<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>range element</title>
</head>
<body>
    <form action="/server">
        <h2>increase or decrease</h2>
        <label for="volume"> select the volume</label>
        <input type="range"min="0" max="100" name="volume"/>
        <button>submit</button>
    </form>
</body>
</html>
