<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table>
        <caption><h2>Student's Marks</h2></caption>
        <tr>
            <th><h3>Name</h3></th>
            <th><h3>Marks</h3></th>
        </tr>
        <tr>
            <td>Aaira</td>
            <td>95</td>
        </tr>
        <tr>
            <td>Amaira</td>
            <td>78</td>
        </tr>
        <tr>
            <td>Ayeza</td>
            <td>67</td>
        </tr>
    </table>
</body>
</html>
