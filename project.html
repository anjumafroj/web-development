<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
  <form action="/server">
   <marquee><h2>near islamia nagar</h2></marquee> 
    <h1>siwan college of engineering and management</h1>
        <img src="assets/logo.jpeg" height="50"width="50">
       <h3> affliated to Bihar Engineering University,Patna</h3>
    </header>
<i><h2>Apply For Addmission</h2></i>
<label for="course name"></label>
<textarea id="course name" rows="3" cols="50" placeholder="course name"></textarea><br>
<label for="branch"></label>
<textarea id="branch" rows="3" cols="50" placeholder="branch"></textarea><br><br>
<label for="student name"></label>
<textarea id="student name" rows="3" cols="50" placeholder="student name"></textarea><br><br>
<label for="gender"></label>
<textarea id="gender" rows="3" cols="50" placeholder="gender"></textarea><br><br>
<label for="date of birth"></label> 
<textarea="date" id="date of birth" rows="3" cols="50" placeholder="date of birth"></textarea>    
<br><br>
<label for="number"></label>
<textarea id="number" rows="3" cols="50" placeholder="number"></textarea><br><br>
<label for="email id"></label>
<textarea id="email id" rows="3" cols="50" placeholder="email id"></textarea><br><br>
<label for="father's name"></label>
<textarea id="father's name" rows="3" cols="50" placeholder="father's name"></textarea><br><br>
<label for="mother's name"></label>
<textarea id="mother's name" rows="3" cols="50" placeholder="mother's name"></textarea><br><br>
<label for="father/mother's name"></label>
<textarea id="father/mother's name" rows="3" cols="50" placeholder="father/mother's name"></textarea><br><br>
<label for="address"></label>
<textarea id="address" rows="3" cols="50" placeholder="address"></textarea><br><br>
<label for="message"></label>
<textarea id="message" rows="10" cols="100" placeholder="message"></textarea><br><br>
<button>submit</button>

</form>  
</body>
</html>
