<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="black">
        <caption><h3>student information</h3></caption>
        <tr>
            <th rowspan="6"><b>info</b></th>
            <th rowspan="2"><b>name</b></th>
            <th colspan="2"><b>address</b></th>
        </tr>
        <tr>
            <th><b>city</b></th>
            <th><b>house</b></th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    
    </table>
</body>
</html>
